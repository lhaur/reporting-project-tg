<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar a.active {
        background-color: #3498db;
        color: white;
      }
      #todayReportContent {
        margin-top: 20px;
      }
      #fetchTodayReport {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
      }
      #fetchTodayReport:hover {
        background-color: #2980b9;
      }
      #todayReportSummary {
        background-color: #ecf0f1;
        padding: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/" id="reportsLink">Reports</a>
      <a href="/daily" id="dailyReportsLink">Daily Reports</a>
      <a href="#" id="todayReportLink">Get Today's Report</a>
    </div>

    <div class="container">
      {% block content %}{% endblock %}

      <div id="todayReportContent" style="display: none">
        <h2>Today's Report</h2>
        <button id="fetchTodayReport">Get Today's Report</button>
        <div id="todayReportSummary"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll(".navbar a");

        navLinks.forEach((link) => {
          if (link.getAttribute("href") === currentPath) {
            link.classList.add("active");
          }
        });

        const todayReportLink = document.getElementById("todayReportLink");
        const todayReportContent =
          document.getElementById("todayReportContent");

        todayReportLink.addEventListener("click", function (e) {
          e.preventDefault();
          todayReportContent.style.display = "block";
          window.scrollTo(0, todayReportContent.offsetTop);
        });

        document
          .getElementById("fetchTodayReport")
          .addEventListener("click", fetchTodayReport);
      });

      async function fetchTodayReport() {
        try {
          const response = await fetch("/api/daily_report");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const report = await response.json();
          displayTodayReport(report);
        } catch (error) {
          console.error("Error fetching today's report:", error);
          document.getElementById(
            "todayReportSummary"
          ).innerHTML = `Error fetching today's report: ${error.message}`;
        }
      }

      function displayTodayReport(report) {
        const summaryElement = document.getElementById("todayReportSummary");
        const summaryHtml = marked.parse(report.summary);

        summaryElement.innerHTML = `
                <h3>Report for ${new Date(
                  report.timestamp
                ).toLocaleDateString()}</h3>
                <div>${summaryHtml}</div>
                <p><strong>Report Count:</strong> ${report.report_count}</p>
            `;
      }
    </script>
  </body>
</html>
