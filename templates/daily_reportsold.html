<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Telegram Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      .filter-section {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #ecf0f1;
        border-radius: 5px;
      }
      .date-inputs {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .date-inputs label {
        flex-basis: 48%;
      }
      input[type="date"] {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #2980b9;
      }
      .expander {
        border: 1px solid #ddd;
        margin-bottom: 10px;
        border-radius: 5px;
        overflow: hidden;
      }
      .expander-header {
        background-color: #f1f1f1;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
      }
      .expander-content {
        display: none;
        padding: 10px;
        background-color: #fff;
      }
      .expander-content h1,
      .expander-content h2,
      .expander-content h3 {
        margin-top: 10px;
        margin-bottom: 5px;
      }
      .expander-content p {
        margin-bottom: 10px;
      }
      .expander-content ul,
      .expander-content ol {
        margin-left: 20px;
        margin-bottom: 10px;
      }
      .expander-content pre {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .expander-content code {
        font-family: monospace;
        background-color: #f4f4f4;
        padding: 2px 4px;
        border-radius: 3px;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .navbar a.active {
        background-color: #3498db;
        color: white;
      }
      #summary {
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/" id="reportsLink">Reports</a>
      <a href="/daily" id="dailyReportsLink">Daily Reports</a>
      <a href="#" id="todayReportLink">Get Today's Report</a>
    </div>
    <div class="container">
      <h1>Daily Telegram Reports</h1>

      <div class="filter-section">
        <label>
          <input type="checkbox" id="useDateFilter" /> Use date filter
        </label>

        <div id="dateInputs" style="display: none" class="date-inputs">
          <label for="startDate">
            Start Date:
            <input type="date" id="startDate" />
          </label>

          <label for="endDate">
            End Date:
            <input type="date" id="endDate" />
          </label>
        </div>
      </div>

      <button id="fetchReports">Get Daily Reports</button>

      <div id="summary"></div>
      <div id="reports"></div>
    </div>

    <script>
      const API_URL = "/api/daily_reports";

      document
        .getElementById("useDateFilter")
        .addEventListener("change", function () {
          document.getElementById("dateInputs").style.display = this.checked
            ? "block"
            : "none";
        });

      document
        .getElementById("fetchReports")
        .addEventListener("click", fetchDailyReports);

      async function fetchDailyReports() {
        const useDateFilter = document.getElementById("useDateFilter").checked;
        let params = new URLSearchParams();

        if (useDateFilter) {
          const startDateInput = document.getElementById("startDate").value;
          const endDateInput = document.getElementById("endDate").value;

          if (startDateInput) {
            const startDate = new Date(startDateInput);
            if (!isNaN(startDate.getTime())) {
              startDate.setHours(0, 0, 0, 0);
              params.append("startdate", startDate.toISOString());
            } else {
              document.getElementById("summary").innerHTML =
                "Invalid start date.";
              return;
            }
          }

          if (endDateInput) {
            const endDate = new Date(endDateInput);
            if (!isNaN(endDate.getTime())) {
              endDate.setHours(23, 59, 59, 999);
              params.append("enddate", endDate.toISOString());
            } else {
              document.getElementById("summary").innerHTML =
                "Invalid end date.";
              return;
            }
          }

          if (!startDateInput && !endDateInput) {
            document.getElementById("summary").innerHTML =
              "Enter at least 1 date.";
            return;
          }
        }

        try {
          const response = await fetch(`${API_URL}?${params}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const reports = await response.json();
          displayDailyReports(reports);
        } catch (error) {
          console.error("Error fetching daily reports:", error);
          document.getElementById(
            "summary"
          ).innerHTML = `Error fetching daily reports: ${error.message}`;
        }
      }

      function displayDailyReports(reports) {
        const summaryElement = document.getElementById("summary");
        const reportsElement = document.getElementById("reports");

        if (reports.length > 0) {
          reports.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

          summaryElement.innerHTML = `Overall ${reports.length} daily reports`;
          reportsElement.innerHTML = reports
            .map((report, index) => {
              const date = new Date(report.timestamp);
              const formattedDate = `${date.getFullYear()}-${String(
                date.getMonth() + 1
              ).padStart(2, "0")}-${String(date.getDate()).padStart(2, "0")}`;
              const summaryHtml = marked.parse(report.summary);
              return `
                        <div class="expander">
                            <div class="expander-header" onclick="toggleExpander(this)">
                                Daily Report ${formattedDate} (${
                report.report_count
              } reports)
                            </div>
                            <div class="expander-content">
                                <p><strong>Summary:</strong> ${summaryHtml}</p>
                                <p><strong>Report Count:</strong> ${
                                  report.report_count
                                }</p>
                                <p><strong>Start Date:</strong> ${new Date(
                                  report.start_date
                                ).toLocaleString()}</p>
                                <p><strong>End Date:</strong> ${new Date(
                                  report.end_date
                                ).toLocaleString()}</p>
                            </div>
                        </div>
                    `;
            })
            .join("");
        } else {
          summaryElement.innerHTML =
            "No daily reports for the selected period.";
          reportsElement.innerHTML = "";
        }
      }

      function toggleExpander(header) {
        const content = header.nextElementSibling;
        content.style.display =
          content.style.display === "block" ? "none" : "block";
      }
    </script>
  </body>
</html>
